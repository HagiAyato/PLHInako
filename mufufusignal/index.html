<body>
    <div class="container-fluid">
        <form name="morse">
            <p>変換前</p>
            <textarea id="src" rows="5" cols="50"></textarea>
            <br/>
            <input type="button" value="カタカナ->モールス符号" onClick="buttonClick(Mufufu.JEncode)">
            <input type="button" value="モールス符号->カタカナ" onClick="buttonClick(Mufufu.JDecode)">
            <input type="button" value="モールス符号->むふ～ふ信号" onClick="buttonClick(Mufufu.MEncode)">
            <input type="button" value="むふ～ふ信号->モールス符号" onClick="buttonClick(Mufufu.MDecode)"><br/>
            <input type="button" value="カタカナ->むふ～ふ信号" onClick="buttonClick(Mufufu.MJEncode)">
            <input type="button" value="むふ～ふ信号->カタカナ" onClick="buttonClick(Mufufu.MJDecode)">
            <p>変換後</p>
            <textarea id="dest" rows="5" cols="50"></textarea>
        </form>
    </div>
</body>
